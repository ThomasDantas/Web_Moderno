  <body>
    <h2>
      Escreva uma função que verifique se o vetor de habilidades passado possui
      a habilidade "Javascript" e retorna um booleano true/false caso exista ou
      não.
    </h2>
    <script>
      var skills = ["javascript", "reactjs", "react native"];
      var res;
      console.log(skills[0]);

      function hab(skills, ver) {
        if (skills.indexOf(ver) > -1) {
          // indexOf compara o elemento de pesquisa com os do array
          return (res = true);
        } else {
          return (res = false);
        }
      }
      console.log(hab(skills, "javascript"));
    </script>
  </body>
