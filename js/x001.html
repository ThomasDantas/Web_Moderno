<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>exerc01</title>
  </head>
  <body>
    <input type="button" value="Botao" onclick="clicado()" />

    <div id="app"></div>
    <script>
      function clicado() {
        var novoQuadrado = document.createElement("DIV");
        document.body.appendChild(novoQuadrado);

        novoQuadrado.style.height = "100px";
        novoQuadrado.style.width = "100px";
        novoQuadrado.style.backgroundColor = "black";
        novoQuadrado.style.marginTop = "20px";
      }
    </script>
  </body>
</html>
