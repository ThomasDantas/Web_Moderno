<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>somando numeros</title>
    <style>
        body {
            font: normal 18pt arial;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="tn1"> +
    <input type="number" name="num2" id="tn2">
    <input type="button" value="somar" onclick="somar()">

    <div id="res"> Resultado </div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('tn1')
            var tn2 = window.document.querySelector('input#tn2')
            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var s = n1 + n2
            res.innerHTML = `O resultado da soma entre ${n1} + ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
</body>

</html>
