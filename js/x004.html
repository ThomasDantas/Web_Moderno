<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>exerc04</title>
  </head>
  <body>
    <h2>Cadastro de nomes</h2>
    <input type="text" name="nome" id="txt" />
    <button onClick="adicionar()">Adicionar</button>

    <ul id="lista_nomes"></ul>

    <script>
      function adicionar() {
        var txtnome = document.querySelector("input#txt");
        console.log(txtnome.value);

        var lista = document.createElement("li");
        var nomesLista = document.createTextNode(txtnome.value);
        lista.appendChild(nomesLista);
        document.getElementById("lista_nomes").appendChild(lista);

        txtnome.value = "";
      }
    </script>
  </body>
</html>
