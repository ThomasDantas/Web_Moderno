      pares:
    </h1>

    <script>
      function pares(x, y) {
        for (var i = x; i <= y; i++) {
          var total = i % 2;
          if (i % 2 == 0) {
            console.log("pares " + i);
          }
        }
      }
      pares(20, 120);
    </script>
